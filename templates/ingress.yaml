apiVersion: networking.k8s.io/v1 Ingress
kind: Ingress
metadata:
  name: devops-test-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - backend:
          serviceName: devops-frontend
          servicePort: 80
        path: /hello-world(/|$)(.*)
      - backend:
          serviceName: devops-backend
          servicePort: 80
        path: /api(/|$)(.*)